<!DOCTYPE html>
<html>
<head>
    <title>ZIMACCESS | Create event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/etc_create_event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/etc_create_event.js"></script>
</head>
<body>
        <div class="page-top-bar">
           <a href="etc_home.html"><i class="bi bi-arrow-left"></i></a>
            <h1>Create event</h1>
        </div>
        
        <div class="container event-creation-wrapper" id="event-creation-wrapper">

                <label for="for-event-title">What is the event title:</label>
                <span><input type="text" class="form-control" placeholder="Enter the title of event" id="event-title"/></span>
                <label for="for-posters">Upload one or more images:</label>
                <div class="preview" id="preview"></div>
                <input type="file" name='files[]' multiple id="event-pictures" accept="image/png, image/gif, image/jpeg" style="display: none;">
                <div><button class="btn btn-secondary" id="idBtnUploadImg">Choose event image(s)</button></div>
    
                <label for="for-event-title">Post short message:</label>
                <span><input type="text" class="form-control" placeholder="Enter a short message to promote your post" id="post-short-msg"/></span>

                <div>
                <label for="description">Tell us more about your event:</label>
                <textarea class="form-control"  rows="5" id="id-description">
                   
                </textarea>
                </div>
    
                <label for="for-location">Location & date:</label>
                <div class="loc-date-time">
                    <input type="text" class="form-control" placeholder="Location" id="id-location"/>
                    <input type="datetime-local" class="form-control" value="2021-08-14T00:00" id="id-date-time"/>
                </div>
    
                <label for="categories">Choose event categories:</label>
                <select class="form-control" name="categList" id="idCategList">
                    <option value="Education">Education</option>
                    <option value="Sport">Sport</option>
                    <option value="Loisirs">Loisirs</option>
                    <option value="Politique">Politique</option>
                </select>
                <div class="event-categories" id="event-categ">
                    
                </div>
    
                <label for="tickets-creation">Create tickets for your event:</label>
                <div class="ticket-creation">
                    <input type="text" class="form-control" placeholder="number of tickets" id="id-nbr-ticket"/>
                    <span class="ticket-price">
                        <input type="text" placeholder="unit price" id="id-unit-price"/>
                        <select class="form-control" name="currency" id="idCurrency">
                            <option value="usd">USD</option>
                            <option value="eu">EURO</option>
                            <option value="rbles">RUBLES</option>
                            <option value="gdes">GOURDES</option>
                        </select>
                    </span>
                </div>
    
                <label for="payment-method">Payment method:</label>
                <div class="payment-method-box">
                    <span class="radio-btn">
                        <input type="radio" id="off-line" value="OFFLINE" name="payment-method" checked>
                        <label for="off-line">Offline payment</label>
                    </span>
                   
                    <span class="radio-btn">
                        <input type="radio" id="on-line" value="ONLINE" name="payment-method">
                        <label for="online-payment">Online payment</label> 
                    </span>     
                </div>
    
                <div>
                    <button class="btn btn-primary"  id="submit-event">Submit event</button>
                </div>
        </div>

        <div class="cotainer box-after-event-submit" id="box-after-event-submit">
            <span id="operation-status-icon"><i class="bi bi-check-circle-fill"></i></span>
            <p id="operation-status-text"></p>
            <p id="error-log" class="error-log">
                <!--span>Error #1</span-->
            </p>
            <div class="box-action-btns" id="box-action-btns">
                <a href="#" id="see-event-iacc-link"><button type="button" class="btn btn-light">See event in my account</button></a>
                <a href="#" id="event-settings-link"><button type="button" class="btn btn-light">Event settings</button></a>
                <a href="etc_create_event.html" id="create-event-link"><button type="button" class="btn btn-light">Create new event</button></a>   
            </div>

        </div>

        <!--POPUP INFORMATION BOX-->
        <div class="custom-model-main">
            <div class="custom-model-inner">        
            <div class="close-btn">×</div>
                <div class="custom-model-wrap">
                    <div class="pop-up-content-wrap">
                    <div id="id-content-popup">
                        
                    </div>
                    </div>
                </div>  
            </div>  
            <div class="bg-overlay"></div>
        </div>

        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: #fff;  border-top: 1px solid #dfdfdf;">
              © 2022 Copyright:
              <a class="text-dark" href="https://www.zimaware.com">Zimaware Inc.</a>
            </div>
            <!-- Copyright -->
          </footer>
</body>
</html>
