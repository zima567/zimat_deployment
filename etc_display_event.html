<!DOCTYPE html>
<html>
<head>
    <title>Display event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaware-logo-temp.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/etc_display_event.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/etc_display_event.js"></script>
</head>
<body>

    <!--Creating loading custom spinning loader-->
    <div class="bg-transpa" id="zima-loader">
        <div class="loader"></div>
        <div class="text-loading-container" id="text-loading"></div>
    </div>

    <div class="page-top-bar">
      <a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a>
       <h1>Back</h1>
   </div>
  
  <div class="wrapper-event-to-display" id="wrapper-event-to-display">
      <!--Place to display the event-->
      
  </div>
  <div class="wrapper-agents" id="wrapper-agents">
    <!--Wrapper agents-->
  </div>

  <!--Modal for number of ticket and card details-->
  <!-- The Modal -->
  <div id="myModal-payment-card" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div class="box-payment">
        <div class="summary-box">
          <span class="small-header-unit">
            <span>Event</span>
            <img id="img-event-mini-preview" src="media/posters/sternPost2.png"/>
          </span>

          <span class="small-header-unit">
            <span>Qte</span>
            <span class="incrementer-lil-box"><button onclick="decrement()" class="btn-nbr-ticket">-</button><span class="nbr-ticket-inc-dec" id="nbr-ticket-inc-dec">1</span><button  class="btn-nbr-ticket" onclick="increment()">+</button></span>
            <input type="number" name="points" step="1" min="1" max="5" id="inc-dec-nbr-ticket" style="display: none;">
          </span>

          <span class="small-header-unit">
            <span>Price</span>
            <span id="display-tot-price">0</span>
          </span>

        </div>
        <div class="payment-option">
            <select id="diff-online-payments">
                <option>Bank card</option>
                <option>MonCash</option>
            </select>
            <div id="diff-offline-payments" class="diff-offline-payments">
              <label>Add username to receive ticket (Optional)</label>
              <input type="text" placeholder="username" id="ticket-user-appended"/>
              <button id="edit-user-appended">Edit user</button>
              <div class="box-suggestion-users" id="box-suggestion-users">
                <!--List of suggested users-->
              </div>
            </div>
        </div>
        <div class="box-payment-option-display">

            <div class="payment-option-display" id="opt-bank-card">
              <span class="range-line">
                <span class="card-input-unit">
                  <label>Card number</label>
                  <input type="text" placeholder="0000 0000 0000 0000" id="card-number"/>
                </span>

                <span class="card-input-unit">
                  <label>Security code</label>
                  <input type="text" placeholder="000" id="card-security-code"/>
                </span>
              </span>

              <span class="range-line">
                <span class="card-input-unit">
                  <label>Cardholder's Name</label>
                  <input type="text" placeholder="Dan Zima" id="card-holder-name"/>
                </span>
                
                <span class="card-input-unit">
                  <label>Expiration</label>
                  <span>
                    <input type="text" placeholder="MM" id="exp-month"/>
                    <input type="text" placeholder="YY" id="exp-year"/>
                  </span>
                </span>
              </span>

            </div>

            <div id="opt-offline-payment" class="opt-offline-payment">
              <p>
                By clicking the button below you will confirm the purchase.<br>
                It is a one time action.
              </p>
            </div>

        </div>
        <div class="box-btn-checkout">
          <button id="check-out-purchase">Checkout</button>
        </div>
      </div>
      
    </div>

  </div>

</body>
</html>
