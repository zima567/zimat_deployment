<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/etc_home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/etc_home.js"></script>
</head>
<body>

    <!--Creating loading custom spinning loader-->
    <div class="bg-transpa" id="zima-loader">
        <div class="loader"></div>
        <div class="text-loading-container" id="text-loading"></div>
    </div>

   <nav class="navbar">
        <div class="nav-wrapper">
            <span class="logo-n-version"><img src="media/icons/zimaccess_logo.jpeg" alt="ZIMACCESS"/><!--h1 class="zimaccess-logo">ZIMACCESS</h1--></span>
            <div class="nav-items">
                <a href="lsrs_login.html" id="profile-link"><img src="media/icons/user-icon.png" class="icon" alt="" id="profile-img" style="border: 3px solid #9c9a9a; border-radius: 100%; width: 30px; height: 30px;"></a>
            </div>
        </div>
    </nav>

    <section class="main main-user-card">
        <div class="wrapper">
            <div class="left-col">
                <div class="status-wrapper" id="status-wrapper">

                    <div class="status-card">
                        <div class="search-user"><a href="etc_search.html?type=user"><img src="media/icons/find-user.png" alt="find-user-icon"></a></div>
                        <p class="username">search-user</p>
                    </div>

                    <!--more card elements.--> 

                </div>
        </div>
    </section>

    <section class="main main-wrapper-catalogues">
    <div class="wrapper">

        <div class="left-col" id="idCatalogue">
           
            <div class="box-menu-events-tickets" id="box-menu-events-tickets">
                <div class="button-mini-menu" id="button-mini-menu">
                    <button id="bottom-show-hide"><i class="bi bi-arrow-up-short" style="font-size: 16px;"></i></button>
                    <button id="btn-my-events"><i class="bi bi-calendar3-event"></i>My Events</button>
                    <button id="btn-my-tickets"><i class="bi bi-ticket-perforated"></i>My Ticket</button>
                </div>
                
                 <!--Wrapper myEvents and myTickets-->
                <div class="catalogue-my-events-tickets" id="catalogue-my-events-tickets">
                   <div>
                        <!--Text loader if internet is slow-->
                        <p id="mini-text-loader" class="mini-text-loader">Loading...</p>
                        
                        <div class="post ticketCard" id="ticketCard-template" style="display: none;">
                            <div class="info-ticket">
                                <h1 id="id-title-event"></h1>
                            </div>
                            <img src="" class="post-image" alt="" id="id-img-poster">
                            <div class="section-info-qrcode">
                                
                                <div class="main-info description">
                                    <span><img src="media/icons/location.png"/><span id="id-address-event"></span></span>
                                    <span><img src="media/icons/clock.png"/><span id="id-date-time-event"></span></span>
                                    <span><img src="media/icons/price.png"/><span id="id-price"></span></span>
                                </div>
                                <div class="qrcode" id="qrcode-template">
                                    
                                </div>
                                
                            </div>
                            <div class="main-info" style="font-style: italic; font-size: 11px; padding: 4px;">
                                    <span style="margin: 4px;">Creator: <span id="id-creator"></span></span>
                                    <!--span style="margin: 4px;">Seller: <span>@zima</span></span-->
                                    <span style="margin: 4px;">Purchase date: <span id="id-purchase-date"></span></span>
                            </div>

                        </div>
                   </div>
    
                </div> 

            </div>
      
            <!-- more post elements--> 

        </div>
    </div>
</section>

<!--POPUP INFORMATION BOX1-->
<div class="custom-model-main" id="pop-up-box1">
    <div class="custom-model-inner">        
    <div class="close-btn">×</div>
        <div class="custom-model-wrap">
            <div class="pop-up-content-wrap">
              <div id="id-content-popup1">
                
              </div>
            </div>
        </div>  
    </div>  
    <div class="bg-overlay"></div>
</div> 

<!--POPUP INFORMATION BOX2-->
<div class="custom-model-main" id="pop-up-box2">
    <div class="custom-model-inner">        
    <div class="close-btn">×</div>
        <div class="custom-model-wrap">
            <div class="pop-up-content-wrap">
              <div id="id-content-popup2">
                <div class="location-categ-conf-wrapper">
                    <div class="user-city-configuration" id="user-city-configuration">
                        <label>Configure your location to see event in your area</label>
                        <input type="text" placeholder="Type your city" id="user-city"/>
                        <button id="edit-city-btn">Edit city</button>
                        <div class="box-suggestion-city" id="box-suggestion-cities">
                            <!--List appended cities-->
                        </div>
                    </div>
                    <div class="user-categ-configuration">
                        <label>Choose your categories of interest:</label>
                        <div class="box-categories" id="box-categories">
                            <!--list of categories-->
                        </div>
                    </div>
                    <div class="action-btns-conf">
                        <button id="save-changes">Save changes</button>
                    </div>
                    <div class="more-conf-options">
                        <span class="conf-text">Want more configuration options? Go to <a href="#">Settings</a></span>
                    </div>
                </div>
              </div>
            </div>
        </div>  
    </div>  
    <div class="bg-overlay"></div>
</div>

<!--POPUP INFORMATION BOX3-->
<div class="custom-model-main" id="pop-up-box3">
    <div class="custom-model-inner">        
    <div class="close-btn">×</div>
        <div class="custom-model-wrap">
            <div class="pop-up-content-wrap">
              <div id="id-content-popup3">
                <input type="text" id="event-link-val" readonly/>
                <button id="btn-cpy-link">Copy link</button>
              </div>
            </div>
        </div>  
    </div>  
    <div class="bg-overlay"></div>
</div>

<!--Mobile bottom navigation bar-->
<nav class="app-navigation">

    <div class="app-navigation-container">

        <div class="app-navigation-container-header">

            Menu

        </div>

        <div class="app-navigation-container-icons">

            <div class="app-navigation-container-icon">

                <a href="etc_home.html">

                    <i class="bi bi-house-fill"></i>

                </a>

            </div>

            <div class="app-navigation-container-icon">

                <a href="etc_search.html?type=all">

                    <i class="bi bi-search"></i>

                </a>

            </div>

            <div class="app-navigation-container-icon">

                <a href="#" id="profile-link2">

                    <i class="bi bi-person-circle"></i>

                </a>

            </div>

            <div class="app-navigation-container-icon">

                <a href="etc_create_event.html">

                    <i class="bi bi-plus-circle-fill"></i>

                </a>

            </div>

            <div class="app-navigation-container-icon">

                <a id="logout">

                    <i class="bi bi-box-arrow-left"></i>

                </a>

            </div>
        </div>
    </div>

    <div class="app-navigation-toggle">
        <i class="bi bi-menu-app-fill" style="font-size: 26px; color: black;"></i>
    </div>

</nav>

</body>
</html>
