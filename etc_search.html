<!DOCTYPE html>
<html>
<head>
    <title>ZIMACCESS | Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/etc_search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="js/etc_search.js"></script>
</head>
<body>

    <div class="page-top-bar">
        <a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a>
         <h1>Back</h1>
     </div>

    <div class="wrapper">
        <div class="search-option">
            <button id="search_for_all" class="btn-active">ALL</button>
            <button id="search_for_user">USER</button>
            <button id="search_for_event">EVENT</button>
        </div>
        <div class="searchBar">
            <input id="searchQueryInput" type="search" name="searchQueryInput" placeholder="Search" value="" />
            <button id="searchQuerySubmit" type="button">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
            </button>
        </div>
    </div>
    <div class="catalogue-result" id="catalogue-result">
        <!--CATALOGUE FOR USER AND EVENT SEARCH RESULT-->
    </div>

</body>
</html>
