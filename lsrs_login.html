<!DOCTYPE html>
<html>
<head>
    <title>ZIMACCESS | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/lsrs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lsrs_login.js"></script>
</head>
<body>
  <div class="loading-circle" id="loading-circle">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" style="width: 6rem; height: 6rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div id="login-page-alert">
    <!--Alert section for login page (ex: tell user that an email has been for email-verification)-->
  </div>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="media/icons/std_scan_bg2.webp"
                class="img-fluid" alt="Sample image" id="std_scan_bg">
                 <!--img src="media/icons/zimaware_logo1.jpeg" class="img-fluid" alt="Sample image" id="std_scan_bg"-->
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3" id="text-slogan">Scan your way to the other side!</p>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">...</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline">
                    <label class="form-label" for="typeEmail">Email</label>
                    <input type="email" id="idEmail" class="form-control" autocomplete="new-password"/>
                    <span class="error-text" id="errorEmail"></span>
                  </div>
      
               <!-- Password input -->
               <div class="form-outline">
                <label class="form-label" for="typeEmail">Password</label>
                <input type="password" id="idPassword" class="form-control" />
                <span class="error-text" id="errorPassword"></span>
              </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mt-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="idRemenber" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="lsrs_retreive.html" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" id="idBtnLogin">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="lsrs_signup.html"
                      class="link-danger">Register</a></p>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Have you encountered an issue? <a href="lsrs_support.html"
                        class="link-warning">Feedback</a></p>
                        <p class="small fw-bold mt-2 pt-1 mb-0 socials">
                          <a href="https://lm.facebook.com/l.php?u=https://fb.me/zimaccessM6&h=AT1ZMOL6WRNQ57YlHC8kHxwk-Y4jUE1Mj6xiE4kJERumNMNpuRKZ1tPWPJWuE2ClrjsWPGHn8GsnvxzhREQQzrEBqDPkP2nniTZvG4cVpsYB4WCqREq5t6jVPMxZMgM9952xQA" class="link-primary"><i class="bi bi-facebook"></i></a> 
                          <a href="https://twitter.com/zimaware?t=J_3DIfSdglyKX8d3JHdqcw&s=09" class="link-primary"><i class="bi bi-twitter"></i></a> 
                          <a href="https://instagram.com/zimaccess_official?igshid=YmMyMTA2M2Y=" class="link-primary"><i class="bi bi-instagram"></i></a>
                        </p>
                      <p class="small mt-2 pt-1 mb-0">Copyright Â© 2022 Zimaccess. All rights reserved.</p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      <!-- End of .container -->
      </section>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
