<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="css/lsrs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lsrs_login.js"></script>
</head>
<body>
    <div class="loading-circle" id="loading-circle"><span class="loadingspinner"></span></div>

    <div class="page-wrapper">
        <!--Logo and brand name-->
        <div class="logo_brand">
            <!--span class="logo_icon"><img src="media/icons/zimaccess.png"/></span-->
            <span><h1 id="text-logo">ZIMACCESS</h1></span>
        </div>

        <div class="block-login-interface">
            <!--Headlines-->
            <div class="main_headline">
                <span><h2>Welcome</h2></span>
                <span>Login to your account and discover all the experiences that await you!</span>
            </div>

            <!--Input fields-->
            <div class="input_box">
                <span class="input_unit">
                    <input type="email" placeholder="Enter your email" id="idEmail"/>
                    <span id="errorEmail" class="errorText"></span>
                </span>
                <span class="input_unit">
                    <input type="password" placeholder="Enter your password" id="idPassword"/>
                    <span id="errorPassword" class="errorText"></span>
                </span>
                <span><button id="idBtnLogin">Log in</button></span>
            </div>


            <!--Utilities links-->
            <div class="utils_links">
                <span>New to our platform? <a href="lsrs_signup.html">Create new account now</a></span>
                <span>Forget your password? <a href="lsrs_retreive.html">Request your password</a></span>
                <span>Need help? <a href="lsrs_support.html">Contact our customer service</a></span>
            </div>
        </div>

        <!--Ownership-->
        <div class="ownership">
            <span>Owned by zimaware. All rights reserved.</span>
            <span>ZimAccess Â©2022</span>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
