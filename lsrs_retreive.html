<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/lsrs.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/lsrs_retreive.js"></script>
  <title>ZIMACCESS | Reset password</title>
</head>
<body>
    <div>
        <img src="media/icons/std_forgot_pwd.jpg" class="img-fluid"/>
    </div>
    <div class="box-form" id="box-form">
        <form>
            <!-- Email input -->
            <div class="box-request-code" id="box-request-code">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" id="idEmail" class="form-control" />
                    <span class="error-text" id="errorEmail"></span>
                </div>
                <button id="idRequestCode" class="btn btn-primary btn-block mb-4">Request code</button>
            </div>

            <!-- Sent code -->
            <div class="box-submit-code" id="box-submit-code">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">We've sent you a code on your email, enter it below</label>
                    <input type="text" id="idCode" class="form-control" />
                    <span class="error-text" id="errorCode"></span>
                </div>
                <button id="idBtnSubmitCode" class="btn btn-primary btn-block mb-4">Submit code</button>
                <p id="receiveNewCode"><a href="lsrs_retreive.html">Receive a new code?</a></p>
            </div>
        
            <!-- Password input -->
            <div class="box-reset-fields" id="box-reset-fields">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">New Password</label>
                    <input type="password" id="idNewPwd" class="form-control" />
                    <span class="error-text" id="errorNewPwd"></span>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Confirm Password</label>
                    <input type="password" id="idConfNewPwd" class="form-control" />
                    <span class="error-text" id="errorConfNewPwd"></span>
                </div>

                <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id="idBtnReset">Reset password</button>
            </div>
        
        
            <!-- Register buttons -->
            <div class="text-center">
                <p>Want to log in? <a href="lsrs_login.html">Login now</a></p>
                <p>Need help?<a href="lsrs_support.html">contact us</a></p>
            </div>
            </form>
    </div>
    <div class="box-alert-reset" id="box-alert-reset"><!--alert password reset success status--></div>

     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
