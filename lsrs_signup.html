<!DOCTYPE html>
<html>
<head>
    <title>ZIMACCESS | SIGN UP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaccess_mini.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lsrs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lsrs_signup.js"></script>
</head>
<body>
  <div class="loading-circle" id="loading-circle">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" style="width: 6rem; height: 6rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
    <section>
        <div class="container-fluid h-custom" style="margin-bottom:100px;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="media/icons/std_scan_bg3.webp"
                class="img-fluid" alt="Sample image" id="std_scan_bg">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3"><h1>Sign up</h1></p>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">...</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline">
                    <label class="form-label" for="typeEmail">Email</label>
                    <input type="email" id="idEmail" class="form-control" />
                    <span class="error-text" id="errorEmail"></span>
                  </div>

                  <!-- username input -->
                <div class="form-outline">
                    <label class="form-label" for="typeUsername">Username</label>
                    <input type="text" id="idUsername" class="form-control" />
                    <span class="error-text" id="errorUsername"></span>
                  </div>
      
               <!-- password input -->
               <div class="form-outline">
                <label class="form-label" for="typePassword">Password</label>
                <input type="password" id="idPassword" class="form-control" />
                <span class="error-text" id="errorPassword"></span>
              </div>

               <!-- password confirmation input -->
               <div class="form-outline">
                <label class="form-label" for="typePassword">Password confirmation</label>
                <input type="password" id="idPasswordConf" class="form-control" />
                <span class="error-text" id="errorPasswordConf"></span>
              </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mt-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="idTermsConditions" />
                    <label class="form-check-label" for="form2Example3">
                      Accept our terms and conditions
                    </label>
                    <span class="error-text" id="errorTermsAndConditions"></span>
                  </div>
                  <a href="#!" class="text-body">Terms and conditions</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" id="idBtnSignUp">Sign up</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="lsrs_login.html"
                      class="link-danger">Login</a></p>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Have you encountered an issue? <a href="#!"
                        class="link-warning">Feedback</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
    
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary w-100" style="position: relative; bottom: 0px;">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div class="bottom-socials">
            <a href="#!" class="text-white me-4">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
