<!DOCTYPE html>
<html>
<head>
    <title>Support</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="media/icons/zimaware-logo-temp.png" type="image/icon type">
    <link rel="stylesheet" href="css/lsrs.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lsrs_support.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <!--Logo and brand name-->
        <div class="logo_brand">
            <span class="logo_icon"><img src="media/icons/zimaccess.png"/></span>
            <span><h1 id="text-logo">ZIMACCESS</h1></span>
        </div>

        <div class="block-login-interface">
            <!--Headlines-->
            <div class="main_headline">
                <span><h2>customer service</h2></span>
                <span id="msg-prompt">Please fill out this form, send it and our team will try to help as soon as possible!</span>
            </div>

            <!--Input fields-->
            <div class="input_box">
                <span class="input_unit">
                    <input type="email" placeholder="Enter your email" id="idEmail"/>
                    <span id="errorEmail" class="errorText"></span>
                </span>
                <span class="input_unit">
                    <textarea id="support-msg" rows="10" cols="50" placeholder="Please explain us what you need help in">
                        I have an issue and I need help. Here you can explain your issue and send it to our team, who will come back to you as soon as  possible.
                    </textarea>
                    <span id="errorSupport" class="errorText"></span>
                </span>
                <button id="idBtnSend">Send</button>
            </div>


            <!--Utilities links-->
            <div class="utils_links">
                <span>New to our platform? <a href="lsrs_signup.html">Create new account now</a></span>
                <span>Forget your password? <a href="lsrs_retreive.html">Request your password</a></span>
            </div>
        </div>

        <!--Ownership-->
        <div class="ownership">
            <span>Owned by zimaware. All rights reserved.</span>
        </div>
    </div>

</body>
</html>
