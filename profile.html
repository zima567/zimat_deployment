    <title>Profile</title>

<body>

    <div class="container-fluid">
        <div class="card">
            <div class="image"> <span><img id="userimage" src="media/icons/user-icon.png"></span>
                <h3 id="user-fname-lname"></h3>
                <h4 id="username"></h4>
            </div>
            <div class="arc"> <span></span> </div>
            <div class="about">
                <p><u>About</u></p>
                <p id="bio-container">
                    <span id="user_bio_text"><!--User bio--></span>
                    <span id="see-more" style="color: #161010; display: none;">see more...</span>
                    <span id="see-less" style="color: #161010; display: none;">see less</span>
                </p>
            </div>
        
            <div class="profile-info">
                <span class="user-stat" id="event-tot"><h2>0</h2> <span>POSTS</span></span>
                <span class="user-stat" id="following-tot"><h2>0</h2> <span>FOLLOWING</span></span>
                <span class="user-stat" id="followers-tot"><h2>0</h2> <span>FOLLOWERS</span></span>
            </div>
            <div class="button" id="button-action"> 
                <!--button id="btn-follow">FOLLOW</button> 
                <button id="btn-unfollow">UNFOLLOW</button> 
                <button id="btn-share">SHARE</button> 
                <button id="btn-edit">EDIT</button-->
            </div>
        </div>
    </div>

    <div class="wrapper-settings-options">
        <div class="unit-option">
            <img src="media/icons/wallet.png" alt="wallet"/>
            <span>Wallet</span>
        </div>

        <div class="unit-option" id="manage-event">
            <img src="media/icons/manage_event.png" alt="events"/>
            <span>Manage event</span>
        </div>

        <div class="unit-option">
            <img src="media/icons/perso_settings.png" alt="settings"/>
            <span>Personnal settings</span>
        </div>

        <div class="unit-option">
            <img src="media/icons/agents.png" alt="agents"/>
            <span>Manage agent</span>
        </div>

    </div>

    <div class="container container-events-flip-card" id="container-events-flip-card">

                <a href="#"><button class="main-action-btn-profile">View event</button></a>
            </div>

    </div>

    <div class="configuration-modal" id="modal-manage-event">
        <div class="configuration-modal-content">
            <div class="wrapper-search-event-to-edit">
                <span class="pair-input-edit"><input type="search" placeholder="search for event by title" id="id-search-event" /><button id="change-event">Change</button></span>
                <div class="box-suggestion-events" id="box-suggestion-events">
                    <!--List of event suggested-->
                </div>
            </div>
            <div class="wrapper-fields-to-edit" id="wrapper-fields-to-edit">

                <span class="simple-input-unit">
                    <label>Event title</label>
                    <input class="field-has-changed" type="text" id="field-event-title"/>
                </span>

                <span class="simple-input-unit">
                    <label>Post message</label>
                    <input class="field-has-changed" type="text" id="field-event-post-msg"/>
                </span>

                <span class="simple-text-area-unit">
                    <label>Event description</label>
                    <textarea class="field-has-changed" type="text" id="field-event-description" rows="4"></textarea>
                </span>

               <div class="container-posters-btn">
                    <div class="container-posters">
                        <div class="ancient-posters" id="ancient-posters">

                            <!--span class="unit-ancient-poster">
                                <span class="remove-poster">No poster(s)</span>
                                <img src="media/icons/nothing1.gif"/>
                            </span-->
                            
                        </div>
                        <div class="new-posters" id="new-posters">

                            <!--span class="unit-new-poster">
                                <span>Upload New</span>
                                <img src="media/posters/post1.jpg"/>
                            </span-->

                        </div>

                    </div>
                    <div class="btn-up-new-posters">
                        <input class="field-has-changed" type="file" name='files[]' multiple id="new-event-pictures" accept="image/png, image/gif, image/jpeg" style="display: none;">
                        <button id="upload-new-posters">Uplaod new posters</button>
                    </div>
               </div>

               <span class="simple-input-unit">
                    <label>Event Country</label>
                    <input type="text" id="event-country" readonly/>
               </span>

               <div class="box-country-city">
                   <label>Event city</label>
                    <div class="box-suggestion-input-pair">
                        <span class="btn-input-pair">
                            <input class="field-has-changed form-control" type="text" placeholder="City" id="id-city" readonly/>
                            <button class="btn btn-primary" id="edit-city">Edit</button>
                        </span>
                        <div class="box-suggestion" id="box-suggestion-cities">
                        <!--Cities-->
                        </div>
                    </div>
               </div>

               <span class="simple-input-unit">
                    <label>Address</label>
                    <input class="field-has-changed" type="text" id="field-event-address"/>
               </span>

               <span class="simple-input-unit">
                    <label>Event date</label>
                    <input class="field-has-changed" type="datetime-local"  id="id-date-time"/>
               </span>

               <div class="section-choose-categ">
                    <label for="categories">Choose event categories:</label>
                    <select class="field-has-changed drop-down-categ" name="categList" id="idCategList">
                        <option selected="true" disabled="disabled">Select categories</option>
                        <!--option value="Education">Education</option>
                        <option value="Sport">Sport</option>
                        <option value="Loisirs">Loisirs</option>
                        <option value="Politique">Politique</option-->
                    </select>
                    <div class="event-categories" id="event-categ">
                        
                    </div>
               </div>

               <span class="simple-input-unit-price">
                    <label>Event price</label>
                    <span class="pair-price-currency"><input class="field-has-changed" type="text" id="field-event-price"/><button id="price-currency">USD</button></span>
               </span>
                
            </div>

            <div class="illustration-modify-event" id="illustration-modify-event">
                <div class="img-and-legend">
                    <img src="media/icons/editing-event.png" alt="illustration" width="50%"/>
                    <span>Event editing</span>
                </div>
            </div>

            <div class="illustration-editing-result" id="illustration-editing-result">
                <img src="media/icons/success.gif" alt="illustration" width="50%"/>
                <div class="editing-infos" id="editing-infos">
                    <!--List of editing status-->
                </div>
            </div>
            
        </div>
        <div class="configuration-modal-btns">
            <button id="cancel-modal-manage-event">Cancel</button>
            <button id="btn-save-changes">Save changes</button>
        </div>
    </div>
